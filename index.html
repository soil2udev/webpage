<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Soil2U</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
        a {
            color: #e74c3c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Header */
        header {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 60px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://agronicfood.com/wp-content/uploads/2020/02/0-4.png.webp');
            background-size: cover;
            background-position: center;
            height: 60vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Slogan Section */
        .slogan {
            background-color: #fdfdfd;
            padding: 40px;
            text-align: center;
        }
        .slogan h3 {
            font-size: 1.8rem;
            color: #e74c3c;
        }

        /* Farmer Photo Section */
        .farmer {
            text-align: center;
            padding: 40px 20px;
        }
        .farmer img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }
        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="logo.png" alt="Soil2U Logo">
        <h1>Soil2U</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Bringing Farm Freshness to Your Doorstep</h2>
        <p>Experience the finest farm products, directly from the soil to you.</p>
    </section>

    <!-- Slogan Section -->
    <section class="slogan">
        <h3>"From Soil to You, Fresh and True"</h3>
    </section>


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Soil2U. All rights reserved.</p>
    </footer>

</body>
</html>
